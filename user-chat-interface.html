<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Astrologers</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 400px;
        }

        .login-box h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-box p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-box button:hover {
            transform: translateY(-2px);
        }

        /* Sidebar - Astrologer List */
        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sidebar-header .user-email {
            font-size: 12px;
            opacity: 0.9;
        }

        .search-box {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
        }

        .astrologer-list {
            flex: 1;
            overflow-y: auto;
        }

        .astrologer-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }

        .astrologer-item:hover {
            background: #f5f5f5;
        }

        .astrologer-item.active {
            background: #e3f2fd;
            border-left: 4px solid #667eea;
        }

        .astrologer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
            position: relative;
        }

        .online-indicator {
            width: 12px;
            height: 12px;
            background: #4caf50;
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
        }

        .astrologer-info {
            flex: 1;
        }

        .astrologer-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .astrologer-address {
            font-size: 12px;
            color: #666;
        }

        .unread-badge {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f0f2f5;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }

        .chat-header .astrologer-avatar {
            margin-right: 15px;
        }

        .chat-header-info h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 3px;
        }

        .chat-header-info .status {
            font-size: 13px;
            color: #4caf50;
        }

        .no-chat-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .no-chat-selected i {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #e5ddd5;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%23f0f0f0" width="100" height="100" opacity="0.05"/></svg>');
        }

        .message-date-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .message-date-divider span {
            background: #e1f5fe;
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
        }

        .message.received .message-bubble {
            background: white;
            border-bottom-left-radius: 2px;
        }

        .message.sent .message-bubble {
            background: #dcf8c6;
            border-bottom-right-radius: 2px;
        }

        .message-text {
            color: #333;
            word-wrap: break-word;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 11px;
            color: #666;
            text-align: right;
        }

        .message.sent .message-time::after {
            content: ' âœ“âœ“';
            color: #4caf50;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border-radius: 10px;
            max-width: 80px;
            margin-bottom: 15px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .loading-messages {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-area textarea {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            max-height: 100px;
        }

        .input-area textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>ðŸ’¬ Chat with Astrologers</h1>
            <p>Login to start chatting</p>
            <input type="email" id="loginEmail" placeholder="Enter your email" />
            <input type="password" id="loginPassword" placeholder="Enter your password" />
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatInterface" class="container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Astrologers</h2>
                <div class="user-email" id="userEmail"></div>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search astrologers..." onkeyup="searchAstrologers()">
            </div>
            <div class="astrologer-list" id="astrologerList">
                <div style="padding: 20px; text-align: center; color: #999;">
                    <div class="loading"></div>
                    <p style="margin-top: 10px;">Loading astrologers...</p>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div id="noChatSelected" class="no-chat-selected">
                <div style="font-size: 60px;">ðŸ’¬</div>
                <h3>Select an astrologer to start chatting</h3>
            </div>

            <div id="chatBox" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
                <div class="chat-header">
                    <div class="astrologer-avatar" id="chatAstrologerAvatar">
                        <div class="online-indicator"></div>
                    </div>
                    <div class="chat-header-info">
                        <h3 id="chatAstrologerName"></h3>
                        <div class="status" id="chatAstrologerStatus">Online</div>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be loaded here -->
                </div>

                <div class="input-area">
                    <textarea
                        id="messageInput"
                        placeholder="Type a message..."
                        rows="1"
                        oninput="handleTyping()"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-button" onclick="sendMessage()" id="sendButton">
                        âž¤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUser = null;
        let currentAstrologer = null;
        let astrologersList = [];
        let onlineUsers = new Set();
        let typingTimeout = null;
        let isTyping = false;

        // API Base URL
        const API_URL = 'http://localhost:4000/api';

        // Login Function
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = {
                        ...data.user,
                        token: data.token
                    };

                    // Hide login, show chat
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('chatInterface').classList.remove('hidden');
                    document.getElementById('userEmail').textContent = currentUser.email;

                    // Connect to Socket.IO
                    connectSocket();

                    // Load astrologers
                    loadAstrologers();
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Connect to Socket.IO
        function connectSocket() {
            socket = io('http://localhost:4000', {
                auth: { token: currentUser.token }
            });

            socket.on('connect', () => {
                console.log('Connected to socket server');
            });

            socket.on('message:receive', (data) => {
                if (currentAstrologer && data.sender._id === currentAstrologer.user._id) {
                    addMessage(data.message, 'received', data.sender.name, data.createdAt);
                    scrollToBottom();
                }
            });

            socket.on('typing:user', (data) => {
                if (currentAstrologer && data.userId === currentAstrologer.user._id) {
                    showTypingIndicator(data.isTyping);
                }
            });

            socket.on('user:online', (data) => {
                onlineUsers.add(data.userId);
                updateAstrologerOnlineStatus();
            });

            socket.on('user:offline', (data) => {
                onlineUsers.delete(data.userId);
                updateAstrologerOnlineStatus();
            });

            socket.on('users:active', (userIds) => {
                onlineUsers = new Set(userIds);
                updateAstrologerOnlineStatus();
            });

            socket.on('message:read-receipt', (data) => {
                console.log('Messages read:', data);
            });
        }

        // Load Astrologers List
        async function loadAstrologers() {
            try {
                const response = await fetch(`${API_URL}/astrologer/list`, {
                    headers: { 'Authorization': `Bearer ${currentUser.token}` }
                });

                const data = await response.json();
                console.log('Astrologers API Response:', data);

                if (data.success) {
                    astrologersList = data.data.astrologers;
                    console.log('Astrologers list:', astrologersList);

                    if (astrologersList && astrologersList.length > 0) {
                        displayAstrologers(astrologersList);
                    } else {
                        document.getElementById('astrologerList').innerHTML =
                            '<div style="padding: 20px; text-align: center; color: #999;">No astrologers available</div>';
                    }
                } else {
                    console.error('API returned error:', data.message);
                    document.getElementById('astrologerList').innerHTML =
                        '<div style="padding: 20px; text-align: center; color: #f44336;">Error: ' + data.message + '</div>';
                }
            } catch (error) {
                console.error('Error loading astrologers:', error);
                document.getElementById('astrologerList').innerHTML =
                    '<div style="padding: 20px; text-align: center; color: #f44336;">Error loading astrologers. Check console.</div>';
            }
        }

        // Display Astrologers in Sidebar
        function displayAstrologers(astrologers) {
            const listContainer = document.getElementById('astrologerList');

            if (!astrologers || astrologers.length === 0) {
                listContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">No astrologers available</div>';
                return;
            }

            listContainer.innerHTML = '';

            astrologers.forEach(astrologer => {
                console.log('Displaying astrologer:', astrologer);

                // Check if user field exists
                if (!astrologer.user || !astrologer.user._id) {
                    console.error('Astrologer missing user field:', astrologer);
                    return;
                }

                const item = document.createElement('div');
                item.className = 'astrologer-item';
                item.onclick = () => selectAstrologer(astrologer);

                const isOnline = onlineUsers.has(astrologer.user._id);

                const city = (astrologer.address && astrologer.address.city) ? astrologer.address.city : 'Location not set';

                item.innerHTML = `
                    <div class="astrologer-avatar">
                        ${astrologer.name.charAt(0).toUpperCase()}
                        ${isOnline ? '<div class="online-indicator"></div>' : ''}
                    </div>
                    <div class="astrologer-info">
                        <div class="astrologer-name">${astrologer.name}</div>
                        <div class="astrologer-address">${city}</div>
                    </div>
                `;

                listContainer.appendChild(item);
            });

            console.log('Total astrologers displayed:', listContainer.children.length);
        }

        // Search Astrologers
        function searchAstrologers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = astrologersList.filter(a =>
                a.name.toLowerCase().includes(searchTerm)
            );
            displayAstrologers(filtered);
        }

        // Update Online Status
        function updateAstrologerOnlineStatus() {
            displayAstrologers(astrologersList);

            if (currentAstrologer) {
                const isOnline = onlineUsers.has(currentAstrologer.user._id);
                document.getElementById('chatAstrologerStatus').textContent = isOnline ? 'Online' : 'Offline';
            }
        }

        // Select Astrologer and Load Chat
        async function selectAstrologer(astrologer) {
            currentAstrologer = astrologer;

            // Update UI
            document.getElementById('noChatSelected').classList.add('hidden');
            document.getElementById('chatBox').classList.remove('hidden');

            document.getElementById('chatAstrologerAvatar').textContent = astrologer.name.charAt(0).toUpperCase();
            document.getElementById('chatAstrologerName').textContent = astrologer.name;

            const isOnline = onlineUsers.has(astrologer.user._id);
            document.getElementById('chatAstrologerStatus').textContent = isOnline ? 'Online' : 'Offline';

            // Highlight selected astrologer
            document.querySelectorAll('.astrologer-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Join conversation room
            socket.emit('conversation:join', astrologer.user._id);

            // Load previous messages
            await loadChatHistory(astrologer.user._id);
        }

        // Load Chat History
        async function loadChatHistory(astrologerId) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '<div class="loading-messages">Loading messages...</div>';

            try {
                const response = await fetch(`${API_URL}/chat/conversation/${astrologerId}`, {
                    headers: { 'Authorization': `Bearer ${currentUser.token}` }
                });

                const data = await response.json();

                if (data.success) {
                    container.innerHTML = '';

                    const messages = data.data.messages;

                    if (messages.length === 0) {
                        container.innerHTML = '<div class="loading-messages">No messages yet. Start the conversation!</div>';
                    } else {
                        messages.forEach(msg => {
                            const isSent = msg.sender._id === currentUser._id;
                            addMessage(msg.message, isSent ? 'sent' : 'received', msg.sender.name, msg.createdAt, false);
                        });
                        scrollToBottom();
                    }

                    // Mark messages as read
                    socket.emit('message:read', { senderId: astrologerId });
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
                container.innerHTML = '<div class="loading-messages">Error loading messages</div>';
            }
        }

        // Add Message to Chat
        function addMessage(text, type, senderName, timestamp, animate = true) {
            const container = document.getElementById('messagesContainer');

            // Remove loading/no messages indicator
            const loadingDiv = container.querySelector('.loading-messages');
            if (loadingDiv) loadingDiv.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            if (!animate) messageDiv.style.animation = 'none';

            const time = new Date(timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-text">${text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            container.appendChild(messageDiv);
        }

        // Show/Hide Typing Indicator
        function showTypingIndicator(show) {
            const container = document.getElementById('messagesContainer');
            let indicator = container.querySelector('.typing-indicator');

            if (show && !indicator) {
                indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.innerHTML = '<span></span><span></span><span></span>';
                container.appendChild(indicator);
                scrollToBottom();
            } else if (!show && indicator) {
                indicator.remove();
            }
        }

        // Handle Typing
        function handleTyping() {
            if (!currentAstrologer) return;

            if (!isTyping) {
                socket.emit('typing:start', currentAstrologer.user._id);
                isTyping = true;
            }

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('typing:stop', currentAstrologer.user._id);
                isTyping = false;
            }, 1000);
        }

        // Handle Enter Key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send Message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !currentAstrologer) return;

            // Disable send button
            document.getElementById('sendButton').disabled = true;

            socket.emit('message:send',
                { receiverId: currentAstrologer.user._id, message },
                (response) => {
                    if (response.success) {
                        addMessage(message, 'sent', 'You', new Date());
                        input.value = '';
                        input.style.height = 'auto';
                        scrollToBottom();

                        // Stop typing indicator
                        socket.emit('typing:stop', currentAstrologer.user._id);
                        isTyping = false;
                    } else {
                        alert('Error sending message: ' + response.error);
                    }
                    document.getElementById('sendButton').disabled = false;
                }
            );
        }

        // Scroll to Bottom
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // Auto-resize textarea
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('messageInput');
            if (textarea) {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                });
            }
        });
    </script>
</body>
</html>
